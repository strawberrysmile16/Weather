<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Today's Forcast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Melbourne</h1>
            <p class="weather-app-details">
              Thursday 19:32, rainy <br />
              Humidity: <strong>80%</strong>, Wind: <strong>7.18km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌧️</div>
            <div class="weather-app-temperature">25</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded with 💛 by
        <a
          href="https://www.shecodes.io/graduates/83736-aditi-rajgopalhttps://www.shecodes.io/graduates/83736-aditi-rajgopal"
          >Aditi Rajgopal</a
        >, is open-sourced on
        <a href="https://github.com/strawberrysmile16/Weather"> GitHub</a> and
        hosted on <a href="https://www.netlify.com/"> Netlify</a>
      </footer>
    </div>
  </body>
</html>
